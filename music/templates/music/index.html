<!DOCTYPE html>
<html lang="en">
{%load static%}
{% static "music/style.css" as back %}
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{back}}"/>
    <h3> Album list</h3>
    {%if allAlbum%}
    <ul>
        {%for album in allAlbum %}
        <li><a href="{%url 'music:detail' album.id%}" >{{album.album_title}}</a></li>
        {%endfor%}
    </ul>
    {%else%}
        <h3>No album yet</h3>
    {%endif%}
</body>
</html>
